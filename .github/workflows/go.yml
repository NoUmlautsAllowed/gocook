name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./cmd/server

    - name: Test
      run: |
        go generate ./...
        go test -v ./...
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3.1.0
      with:
        path: server
